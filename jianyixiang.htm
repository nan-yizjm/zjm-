      function renderSuggestions() {
        // ç§»é™¤æ‰€æœ‰ç°æœ‰è¡Œï¼ˆé™¤äº†ç©ºçŠ¶æ€è¡Œï¼‰
        while (historyList.firstChild) {
          if (historyList.firstChild === emptyRow) {
            break;
          }
          historyList.removeChild(historyList.firstChild);
        }
        
        // æ˜¾ç¤ºæˆ–éšè—ç©ºçŠ¶æ€
        if (suggestions.length === 0) {
          emptyRow.style.display = '';
          clearHistoryButton.disabled = true; // ç¦ç”¨æ¸…ç©ºæŒ‰é’®
        } else {
          emptyRow.style.display = 'none';
          clearHistoryButton.disabled = false; // å¯ç”¨æ¸…ç©ºæŒ‰é’®
        }
        
        // æ·»åŠ æ‰€æœ‰å»ºè®®è¡Œ
        suggestions.forEach(suggestion => {
          const row = createSuggestionRow(suggestion);
          historyList.insertBefore(row, emptyRow);
        });
      }
      
      // åˆ›å»ºå»ºè®®è¡Œå…ƒç´ 
      function createSuggestionRow(suggestion) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${suggestion.name}</td>
          <td>${suggestion.email}</td>
          <td>${suggestion.message}</td>
          <td>${suggestion.timestamp}</td>
        `;
        return row;
      }
      
      // æ·»åŠ æ–°å»ºè®®å¹¶å®æ—¶æ›´æ–°
      function addNewSuggestion(suggestion) {
        // å°†æ–°å»ºè®®æ·»åŠ åˆ°æ•°ç»„å¼€å¤´
        suggestions.unshift(suggestion);
        
        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        saveSuggestionsToStorage();
        
        // éšè—ç©ºçŠ¶æ€
        emptyRow.style.display = 'none';
        clearHistoryButton.disabled = false; // å¯ç”¨æ¸…ç©ºæŒ‰é’®
        
        // åˆ›å»ºæ–°è¡Œå¹¶æ·»åŠ åˆ°è¡¨æ ¼å¼€å¤´
        const newRow = createSuggestionRow(suggestion);
        newRow.classList.add('fade-in'); // æ·»åŠ æ·¡å…¥åŠ¨ç”»
        historyList.insertBefore(newRow, historyList.firstChild);
        
        // å¹³æ»‘æ»šåŠ¨åˆ°æ–°æ·»åŠ çš„è¡Œ
        setTimeout(() => {
          newRow.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);
      }
    });
  </script>
